<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <title>Calculator</title>
</head>
<body>
    <div class="Kalkulator">
        <div class="layar">
            <p class="angka" id="layarAngka1" data-current></p>
            <p id="layarAngka2" data-previous></p>
        </div>
        <div class="tombol">
            <button class="btn large" data-clear>C</button>
            <button class="btn large" data-delete>â‡¦</button>
            <button class="btn small" id="7" data-number>7</button>
            <button class="btn small" id="8" data-number>8</button>
            <button class="btn small" id="9" data-number>9</button>
            <button class="btn small" data-operation>/</button>

            <button class="btn small" id="4" data-number>4</button>
            <button class="btn small" id="5" data-number>5</button>
            <button class="btn small" id="6" data-number>6</button>
            <button class="btn small" data-operation>*</button>

            <button class="btn small" id="1" data-number>1</button>
            <button class="btn small" id="2" data-number>2</button>
            <button class="btn small" id="3" data-number>3</button>
            <button class="btn small" data-operation>-</button>

            <button class="btn small" id="0" data-number>0</button>
            <button class="btn small" data-number>.</button>
            <button class="btn small" data-equal>=</button>
            <button class="btn small" data-operation>+</button>

        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
